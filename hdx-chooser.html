<!DOCTYPE html>
<html>
  <head>
    <title>HDX file chooser</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="hdx-chooser.css" />
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/hexdots.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav id="nav-main" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"
             href="https://data.hdx.rwlabs.org/">HDX file chooser</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav" id="breadcrumbs">
          </ul>
          <form class="navbar-form navbar-right" role="search" id="search-form">
            <div class="input-group">
              <input id='search-text' type="text" class="form-control" placeholder="Search HDX" required="required" />
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <section class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title">
            <a id="overview-title" data-target="#overview-collapse" data-toggle="collapse">Overview</a>
          </h1>
        </div>
        <div id="overview-collapse" class="panel-collapse collapse in">
          <div class="panel-body">
            <div id="overview">
            </div>
          </div>
      </section>
      <section id="content">
      </section>
    </main>
    <div class="spinner">
      <div class="hexdots-loader">Loading...</div>
    </div>
  </body>
  <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="hdx-chooser.js"></script>
</html>
